{% extends "base.html" %}
{% block title %}
    Billing Information
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style/index.css') }}">
{% endblock %}  

{% block content %}
<h1>Billing Information</h1>
<form method="post" action="/billing">

  <label for="organization_number">Organization Number:</label><br>
  <input type="text" id="organization_number" name="organization_number"><br><br>

  <label for="billing_address">Billing Address*:</label><br>
  <input type="text" id="billing_address" name="billing_address" required><br><br>

  <label for="email_billing_address">Email Billing Address*:</label><br>
  <input type="email" id="email_billing_address" name="email_billing_address" required><br><br>

  <label for="marking">Marking*:</label><br>
  <input type="text" id="marking" name="marking" required><br><br>

  <label for="reference">Reference*:</label><br>
  <input type="text" id="reference" name="reference" required><br><br>

  <p style="color: red;">*required</p>
  <input type="submit" value="Submit">




  
</form>
  {% endblock %}
